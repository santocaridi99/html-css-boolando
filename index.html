<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- contenitore che avrà le nostre cards -->
    <div class="contenitore">
        <!-- prima card -->
        <div class="card">
             <img class="fronte" src="./img/1.webp" alt="imgfronte1">

             <span class="marche">Levi's</span>
             <h4>RELAXED FIX TEE UNISEX</h4>
             <div class="prezzo">14.99 € 
                 <span class="scontato">29.99 € </span>
            </div> 
            <div class="cuore">&hearts;</div>   
        </div>

        <!-- seconda card -->
        <div class="card">
            <img class="fronte" src="./img/2.webp" alt="imgfronte2">
            <img class="retro" src="./img/2b.webp" alt="imgretro2">
            <span class="marche">Guess</span>
             <h4>ROSES TEE</h4>
             <div class="prezzo">20.99 € 
                 <span class="scontato">29.99 € </span>
            </div> 
            <div class="cuore">&hearts;</div> 
        </div>

        <!-- terza card -->
        <div class="card">
            <img class="fronte" src="./img/3.webp" alt="imgfronte3">

             <h4>VOGLIA DI COLORI PASTELLO</h4>
             <div class="prezzo">129.99 €</div> 
            <div class="cuore">&hearts;</div> 
        </div>

        <!-- quarta card -->

            <img class="fronte" src="./img/4.webp" alt="imgfronte4">
            <img class="retro" src="./img/4b.webp" alt="imgretro4">
            <span class="marche">Levi's</span>
             <h4>TEE UNISEX</h4>
             <div class="prezzo">14.99 € 
                 <span class="scontato">29.99 € </span>
            </div> 
            <div class="cuore">&hearts;</div> 
        </div>

        <!-- quinta card -->
        <div class="card">
            <img class="fronte" src="./img/5.webp" alt="imgfronte5">
            <img class="retro" src="./img/5b.webp" alt="imgretro5">

            <div class="cuore">&hearts;</div>

        <!-- sesta card -->
        <div class="card">
            <img class="fronte" src="./img/6.webp" alt="imgfronte6">
            <img class="retro" src="./img/6b.webp" alt="imgretro6">
            <span class="marche">Espirit</span>
             <h4>MAGLIONE BLACK</h4>
             <div class="prezzo">29.99 €</div> 
            <div class="cuore">&hearts;</div> 
        </div>

</html>
